<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movie Review</title>
    <link rel="icon" href="{{ url_for('static',filename='images/i-1.jpg')}}">

    <!-- Bootstrap file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">

  </head>
  <body>
    {% if note %}
    <div id="alert" class="alert alert-success alert-dismissible fade show text-center col-md-4 mx-auto">
          <button type="button" class="close" data-dismiss="alert">×</button>
           <strong>{{ heading }}</strong>{{ note }}
    </div>
    {% endif %}

    {% if error %}
    <div id="alert" class="alert alert-danger alert-dismissible fade show col-md-4 text-center mx-auto">
          <button type="button" class="close" data-dismiss="alert">×</button>
          <strong>{{ heading }}</strong> {{ error }}
    </div>
    {% endif %}

<script type="text/javascript">

 setTimeout(function() {
  $('#alert').alert('close');
},3000);

</script>


    <div class="container-fluid">
      <div class="row text-center my-5 d-flex align-items-center justify-content-center">
        <div class="col-xl-4 col-lg-3 col-md-6 col-sm-8 mx-auto ">
        <form class="border border-dark my-5 p-3" action="{{ url_for('login') }}" method= 'POST'>

        <h3 class="mb-4">Sign In</h3>
        <input type="email" name="email" class="form-control mb-4" placeholder="E-mail" required>
            <!-- Password -->
        <input type="password" name="password" class="form-control mb-4" placeholder="Password" minlength="4" maxlength="20" required>
        <!-- Sign in button -->
        <button class="btn btn-block btn-info my-4" type="submit">Sign in</button>
        <!-- Register -->
        <p>
            <a href="{{ url_for('signup') }}">Not a member? Sign Up</a>
        </p>
    </form>
        </div>
      </div>
    </div>

      <!-- JQuery file -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <!-- popper file -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <!-- Bootstrap Js File -->

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
