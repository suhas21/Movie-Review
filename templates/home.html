{% extends 'base.html' %}

{% block main %}
{% if error %}
<div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>{{ heading }}</strong> {{ error }}
        </div>
{% endif %}
<!-- carousel -->
<div class="container-fluid">
  <div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
       <!-- indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

      </ol>
      <!-- images -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="{{ url_for('movie_info',title = 'Jumanji: Welcome to the Jungle') }}" title="Jumanji: Welcome to the Jungle"><img class="d-block w-100" src="{{ url_for('static',filename='images/i-1.jpg')}}" alt="First slide"></a>
        </div>
        <div class="carousel-item">
          <a href="{{ url_for('movie_info',title = 'Batman Begins') }}"><img class="d-block  w-100" src="{{ url_for('static',filename='images/i-2.jpg')}}" alt="Second slide">
         </a>
          </div>
        <div class="carousel-item">
          <a href="{{ url_for('movie_info',title = 'Avengers: Endgame') }}"><img class="d-block  w-100" src="{{ url_for('static',filename='images/i-3.jpg')}}" alt="Second slide">
         </a></div>
        <div class="carousel-item">
          <a href="{{ url_for('movie_info',title = 'Minions') }}"><img class="d-block  w-100" src="{{ url_for('static',filename='images/i-4.jpg')}}" alt="Second slide">
         </a></div>
        <div class="carousel-item">
          <a href="{{ url_for('movie_info',title = 'Deadpool 2') }}" ><img class="d-block  w-100" src="{{ url_for('static',filename='images/i-5.jpg')}}" alt="Second slide">
         </a></div>
      </div>
      <!-- previous and next icons -->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      </a>
    </div>
  </div>
</div>
{% endblock %}
