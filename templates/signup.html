<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movie Review</title>
    <link rel="icon" href="{{ url_for('static',filename='images/i-1.jpg')}}">

    <!-- Bootstrap file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">

  </head>
  <body>
    {% if error %}
    <div id="alert" class="alert alert-danger alert-dismissible fade show text-center col-md-4 mx-auto">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <strong>{{ heading }}</strong> {{ error }}
    </div>
    {% endif %}

    <script type="text/javascript">

     setTimeout(function() {
      $('#alert').alert('close');
    },3000);

    </script>


    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 mx-auto">
          <form class="border border-dark my-5 p-3"  action="{{ url_for('register') }}" method="POST">
            <h3 class="mb-4">Sign Up</h3>
            <!-- UserName -->
            <input type="text" name='name' class="form-control mb-3" placeholder="User name" minlength="2" maxlength="30" required>
            <!-- E-mail -->
            <input type="email" name="register_email" class="form-control mb-3" placeholder="E-mail" required>
            <!-- Password -->
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" minlength="4" maxlength="20" required>
            <!-- Sign up button -->
            <button class="btn btn-info mb-3 btn-block" type="submit">Sign up</button>
            <p>
            <a href="{{ url_for('signin') }}">Already a member? Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>


      <!-- JQuery file -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <!-- popper file -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <!-- Bootstrap Js File -->

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      </body>
</html>
