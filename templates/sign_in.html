{% extends 'base.html' %}

{% block main %}
{% if note %}
<div class="alert alert-success alert-dismissible fade show">
      <button type="button" class="close" data-dismiss="alert">×</button>
       <strong>{{ heading }}</strong>{{ note }}
</div>
{% endif %}

{% if error %}
<div class="alert alert-danger alert-dismissible fade show">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>{{ heading }}</strong> {{ error }}
</div>
{% endif %}

<div class="container-fluid">
  <div class="row text-center">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 mx-auto ">
    <form class="border border-dark my-5 p-3" action="{{ url_for('login') }}" method= 'POST'>

    <h3 class="mb-4">Sign in</h3>
    <input type="email" name="email" class="form-control mb-4" placeholder="E-mail" required>
        <!-- Password -->
    <input type="password" name="password" class="form-control mb-4" placeholder="Password" minlength="4" maxlength="20" required>
    <!-- Sign in button -->
    <button class="btn btn-block btn-info my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>
        <a href="{{ url_for('signup') }}">Not a member? Sign Up</a>
    </p>

</form>
    </div>
  </div>
</div>
{% endblock %}
